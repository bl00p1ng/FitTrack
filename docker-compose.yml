version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: fittrack_db
    environment:
      POSTGRES_USER: fittrack
      POSTGRES_PASSWORD: fittrack123
      POSTGRES_DB: fittrack_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fittrack"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
